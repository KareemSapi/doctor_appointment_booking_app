
<nb-card>
    <nb-card-header>
        <input
         nbInput
         fullWidth
         class="center"
         type="search"
         #searchBox 
         id="search-box" 
         (input)="search(searchBox.value)"
         placeholder="Search by specialization.... eg.cardiologist"
        />
    </nb-card-header>
    <nb-card-body>
        <ul class="search-result">
            <li *ngFor="let doctor of doctors | async" class="container-fluid">
              <div class="row container-fluid">
                {{doctor.first_name}} {{doctor.last_name}}
              </div>
              <div class="row container-fluid">
                {{doctor.specialization}}
              </div>
              <div class="row container-fluid">
                <span class="column">
                  <input type="datetime"/>
                </span>
                <span class="column">
                  <button>Make Appointment</button>
                </span>
              </div>
            </li>
          </ul>
    </nb-card-body>
</nb-card>
