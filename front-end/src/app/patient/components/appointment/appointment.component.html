


<nb-card>
    <nb-card-header>
        My Appointments
    </nb-card-header>
    <nb-card-body>
        <nb-list>
            <nb-list-item *ngFor="let appointment of appointments" class="container-fluid">
                {{appointment.time | date: 'medium'}}
              </nb-list-item>
        </nb-list>
    </nb-card-body>
</nb-card>
