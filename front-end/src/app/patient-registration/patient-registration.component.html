
<nb-card>
  <nb-card-header>
    Patient Registration Form
  </nb-card-header>
<nb-card-body>
<form
[formGroup]="registrationForm"
(submit)="save()"
aria-labelledby="registrationForm"
autocomplete="off" 
>
<div class="form-group-group row">
  <div class="col-sm-12">
    <input 
    type="text" 
    nbInput
    fullWidth
    id="firstName"
    formControlName="firstName"
    placeholder="First Name"
    required
    >
  </div>
</div>

<div class="form-group-group row">
  <div class="col-sm-12">
    <input
    type="text"
    nbInput
    fullWidth
    id="middleName"
    placeholder="Middle Name (Optional) "
    formControlName="middleName"
  >
  </div>
</div>

<div class="form-group-group row">
  <div class="col-sm-12">
    <input
    type="text"
    nbInput
    fullWidth
    id="surName"
    placeholder="Last Name"
    formControlName="surName"
    required
  >
  </div>
</div>

<div class="form-group-group row">
    <div class="col-sm-12">
      <input
      type="email"
      nbInput
      fullWidth
      id="email"
      placeholder="Email"
      formControlName="email"
      required
    >
    </div>
  </div>


 <div class="form-group-group row"> 
  <div class="col-sm-6">   
    <input
      type="date"
      nbInput
      fullWidth
      placeholder="Date of Birth"
      formControlName="date_of_birth"
      required
  >
 </div>

  <div class="col-sm-6">
    <nb-select
      id="gender"
      fullWidth
      placeholder="Select gender"
      formControlName="gender"
      >
    <nb-option value="Male">male</nb-option>
    <nb-option value="Female">female</nb-option>
  </nb-select>
    </div>
  </div>

<div class="form-group-group row">
  <div class="col-sm-6">
    <input
      type="text"
      nbInput
      fullWidth
      id="Address"
      placeholder="Address"
      formControlName="Address"
     >
  </div>
  <div class="col-sm-6">
      <input
      type="tel"
      nbInput
      fullWidth
      id="phone"
      placeholder="Phone Number"
      formControlName="phone"
      >
  </div>
</div>

<div class="form-group-group row">
    <div class="col-sm-6">
        <nb-select
          id="bloodGroup"
          fullWidth
          placeholder="Blood Group"
          formControlName="bloodGroup"
          >
        <nb-option value="A+">A+</nb-option>
        <nb-option value="A-">A-</nb-option>
        <nb-option value="B+">B+</nb-option>
        <nb-option value="B-">B-</nb-option>
        <nb-option value="AB">AB</nb-option>
        <nb-option value="O+">O+</nb-option>
        <nb-option value="O-">O-</nb-option>
      </nb-select>
        </div>
</div>


<div class="form-group-group row">
  <div class="col-sm-12">
  <input
    type="text"
    nbInput
    fullWidth
    id="medicalConditions"
    placeholder="Any medical conditions?"
    formControlName="medicalConditions"
   >
  </div>
</div>

<div class="form-group-group row">
    <div class="col-sm-12">
    <input
      type="password"
      nbInput
      fullWidth
      id="password"
      placeholder="Password"
      formControlName="password"
      required
     >
    </div>
  </div>

  <div class="form-group-group row">
    <div class="col-sm-12">
    <input
      type="password"
      nbInput
      fullWidth
      id="confirmPassword"
      placeholder="Re type password"
      formControlName="confirmPassword"
      required
     >
    </div>
  </div>

<div class="btn2">
    <button
    type="submit"
     nbButton 
     status="success"
     [disabled] = "submitted"
     [class.btn-pulse]="submitted"
    >submit</button>
 </div>


 </form>
    </nb-card-body>
</nb-card>
