
<div class="row">
  <div class="col-lg-8 offset-md-2">
    <nb-card>
      <nb-card-header>
        <nav class="navigation">
          <h5><b>Doctor Profile</b></h5>
        </nav>
      </nb-card-header>
  
      <nb-card-body>

<form
[formGroup]="profileForm"
(submit)="save()"
aria-labelledby="profileForm"
autocomplete="off" 
>
<div class="form-group-group row">
  <div class="col-sm-12">
    <label for="firstName">First Name:</label>
    <input 
    type="text" 
    nbInput
    fullWidth
    id="firstName"
    formControlName="firstName"
    placeholder="First Name"
    [status]="firstName?.dirty ? (firstName?.invalid  ? 'danger' : 'success') : ''"
    [attr.aria-invalid]="firstName?.invalid && firstName?.touched ? true : null"
    >
    <app-validation-message label="First Name" 
     [showRequired]="firstName?.errors?.['required'] && firstName?.touched"></app-validation-message>
  </div>
</div>

<div class="form-group-group row">
  <div class="col-sm-12">
    <label for="middleName">Middle Name:</label>
    <input
    type="text"
    nbInput
    fullWidth
    id="middleName"
    placeholder="Middle Name (Optional) "
    formControlName="middleName"
  >
  </div>
</div>

<div class="form-group-group row">
  <div class="col-sm-12">
    <label for="surName">Last Name:</label>
    <input
    type="text"
    nbInput
    fullWidth
    id="surName"
    placeholder="Last Name"
    formControlName="surName"
  >
  </div>
</div>


 <div class="form-group-group row"> 
  <div class="col-sm-6">
    <label for="date_of_birth">Date of Birth:</label>   
    <input
      type="date"
      nbInput
      id="date_of_birth"
      fullWidth
      placeholder="Date of Birth"
      formControlName="date_of_birth"
  >
 </div>

  <div class="col-sm-6">
    <label for="gender">Gender:</label>
    <nb-select
      id="gender"
      fullWidth
      placeholder="Select gender"
      formControlName="gender"
      >
    <nb-option value="Male">male</nb-option>
    <nb-option value="Female">female</nb-option>
  </nb-select>
    </div>
  </div>

<div class="form-group-group row">
  <div class="col-sm-6">
    <label for="Address">Address:</label>
    <input
      type="text"
      nbInput
      fullWidth
      id="Address"
      placeholder="Address"
      formControlName="Address"
     >
  </div>
  <div class="col-sm-6">
    <label for="phone">Mobile Number:</label>
      <input
      type="tel"
      nbInput
      fullWidth
      id="phone"
      placeholder="Phone Number"
      formControlName="phone"
      >
  </div>
</div>

<div class="form-group-group row">
    <div class="col-sm-12">
      <label for="registrationNumber">Registration Number:</label>
    <input
      type="text"
      nbInput
      fullWidth
      id="registrationNumber"
      placeholder="registrationNumber"
      formControlName="registrationNumber"
     >
    </div>
  </div>

<div class="form-group-group row">
    <div class="col-sm-12">
      <label for="qualification">Qualification:</label>
    <input
      type="text"
      nbInput
      fullWidth
      id="qualification"
      placeholder="qualification"
      formControlName="qualification"
     >
    </div>
  </div>


<div class="form-group-group row">
  <div class="col-sm-12">
  <label for="specialization">Specialization:</label>
  <input
    type="text"
    nbInput
    fullWidth
    id="specialization"
    placeholder="specialization"
    formControlName="specialization"
   >
  </div>
</div>

<div class="btn2">
    <button
    type="submit"
     nbButton 
     status="success"
     [disabled] = "submitted || profileForm.invalid"
     [class.btn-pulse]="submitted"
    >submit</button>
 </div>
 </form>
 </nb-card-body>
 </nb-card>
 </div>
 </div>
