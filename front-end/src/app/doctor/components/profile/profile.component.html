
<div class="row">
  <div class="col-lg-8 offset-md-2">
    <nb-card>
      <nb-card-header>
        <nav class="navigation">
          <h5><strong>Doctor Profile</strong></h5>
        </nav>
      </nb-card-header>
  
      <nb-card-body>

<form
[formGroup]="profileForm"
(submit)="save()"
aria-labelledby="profileForm"
autocomplete="off" 
>
<div class="form-group-group row">
  <div class="col-sm-12">
    <label for="firstName">First Name:</label>
    <input 
    type="text" 
    nbInput
    fullWidth
    id="firstName"
    formControlName="firstName"
    placeholder="First Name"
    [status]="firstName?.dirty ? (firstName?.invalid  ? 'danger' : 'success') : ''"
    [attr.aria-invalid]="firstName?.invalid && firstName?.touched ? true : null"
    >
    <app-validation-message label="First Name" 
     [showRequired]="firstName?.errors?.['required'] && firstName?.touched"></app-validation-message>
  </div>
</div>

<div class="form-group-group row">
  <div class="col-sm-12">
    <label for="middleName">Middle Name:</label>
    <input
    type="text"
    nbInput
    fullWidth
    id="middleName"
    placeholder="Middle Name (Optional) "
    formControlName="middleName"
    [status]="middleName?.dirty ? (middleName?.invalid  ? 'danger' : 'success') : ''"
    [attr.aria-invalid]="middleName?.invalid && middleName?.touched ? true : null"
    />
 </div>
</div>

<div class="form-group-group row">
  <div class="col-sm-12">
    <label for="surName">Last Name:</label>
    <input
    type="text"
    nbInput
    fullWidth
    id="surName"
    placeholder="Last Name"
    formControlName="surName"
    [status]="surName?.dirty ? (surName?.invalid  ? 'danger' : 'success') : ''"
    [attr.aria-invalid]="surName?.invalid && surName?.touched ? true : null"
  />
  <app-validation-message label="Last Name" 
  [showRequired]="surName?.errors?.['required'] && surName?.touched"></app-validation-message>
  </div>
</div>


 <div class="form-group-group row"> 
  <div class="col-sm-6">
    <label for="date_of_birth">Date of Birth:</label>   
    <input
      type="date"
      nbInput
      id="date_of_birth"
      fullWidth
      placeholder="Date of Birth"
      formControlName="date_of_birth"
      [status]="date_of_birth?.dirty ? (date_of_birth?.invalid  ? 'danger' : 'success') : ''"
      [attr.aria-invalid]="date_of_birth?.invalid && date_of_birth?.touched ? true : null"
    />
    <app-validation-message label="Date of Birth" 
    [showRequired]="date_of_birth?.errors?.['required'] && date_of_birth?.touched"></app-validation-message>
 </div>

  <div class="col-sm-6">
    <label for="gender">Gender:</label>
    <nb-select
      id="gender"
      fullWidth
      placeholder="Select gender"
      formControlName="gender"
      [status]="gender?.dirty ? (gender?.invalid  ? 'danger' : 'success') : ''"
      [attr.aria-invalid]="gender?.invalid && gender?.touched ? true : null"
      >
    <nb-option value="Male">male</nb-option>
    <nb-option value="Female">female</nb-option>
  </nb-select>
  <app-validation-message label="Gender" 
  [showRequired]="gender?.errors?.['required'] && gender?.touched"></app-validation-message>
    </div>
  </div>

<div class="form-group-group row">
  <div class="col-sm-6">
    <label for="Address">Address:</label>
    <input
      type="text"
      nbInput
      fullWidth
      id="Address"
      placeholder="Address"
      formControlName="Address"
      [status]="Address?.dirty ? (Address?.invalid  ? 'danger' : 'success') : ''"
      [attr.aria-invalid]="Address?.invalid && Address?.touched ? true : null"
    />
  </div>
  <div class="col-sm-6">
    <label for="phone">Mobile Number:</label>
      <input
      type="tel"
      nbInput
      fullWidth
      id="phone"
      placeholder="Phone Number"
      formControlName="phone"
      [status]="phone?.dirty ? (phone?.invalid  ? 'danger' : 'success') : ''"
      [attr.aria-invalid]="phone?.invalid && phone?.touched ? true : null"
      />
      <app-validation-message label="Phone number" [showMinLength]="phone?.hasError('minlength') && phone?.touched"
      [showMaxLength]="phone?.hasError('maxlength') && phone?.touched"
      [minLength]="8"
      [maxLength]="13"></app-validation-message>
  </div>
</div>

<div class="form-group-group row">
    <div class="col-sm-12">
      <label for="registrationNumber">Registration Number:</label>
    <input
      type="text"
      nbInput
      fullWidth
      id="registrationNumber"
      placeholder="registrationNumber"
      formControlName="registrationNumber"
      [status]="registrationNumber?.dirty ? (registrationNumber?.invalid  ? 'danger' : 'success') : ''"
      [attr.aria-invalid]="registrationNumber?.invalid && registrationNumber?.touched ? true : null"
    />
    <app-validation-message label="Registration Number" 
    [showRequired]="registrationNumber?.errors?.['required'] && registrationNumber?.touched"></app-validation-message>
    </div>
  </div>

<div class="form-group-group row">
    <div class="col-sm-12">
      <label for="qualification">Qualification:</label>
    <input
      type="text"
      nbInput
      fullWidth
      id="qualification"
      placeholder="qualification"
      formControlName="qualification"
      [status]="qualification?.dirty ? (qualification?.invalid  ? 'danger' : 'success') : ''"
      [attr.aria-invalid]="qualification?.invalid && qualification?.touched ? true : null"
    />
    <app-validation-message label="Qualification" 
    [showRequired]="qualification?.errors?.['required'] && qualification?.touched"></app-validation-message>
    </div>
  </div>


<div class="form-group-group row">
  <div class="col-sm-12">
  <label for="specialization">Specialization:</label>
  <input
    type="text"
    nbInput
    fullWidth
    id="specialization"
    placeholder="specialization"
    formControlName="specialization"
    [status]="specialization?.dirty ? (specialization?.invalid  ? 'danger' : 'success') : ''"
    [attr.aria-invalid]="specialization?.invalid && specialization?.touched ? true : null"
  />
  <app-validation-message label="Specialization" 
  [showRequired]="specialization?.errors?.['required'] && specialization?.touched"></app-validation-message>
  </div>
</div>

<div class="btn2">
    <button
    type="submit"
     nbButton 
     status="success"
     [disabled] = "submitted || profileForm.invalid"
     [class.btn-pulse]="submitted"
    >submit</button>
 </div>
 </form>
 </nb-card-body>
 </nb-card>
 </div>
 </div>
