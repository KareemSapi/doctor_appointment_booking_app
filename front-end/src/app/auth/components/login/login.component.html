        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form

          autocomplete="off"
          (keydown)="keyDownFunction($event)"

            <div class="divider d-flex align-items-center my-4">
              <h1 class="text-center fw-bold mx-3 mb-0">Login</h1>
            </div>
  
            <!-- Email input -->
            <div class="form-outline mb-4">
             <label class="form-label" for="email">Email</label>
             <input 
              type="email" 
              id="email" 
              class="form-control form-control-lg"
              placeholder="Enter a valid email address"
              formControlName="email"
              />
              <app-validation-message label="Email" [showPattern]="email?.hasError('pattern') && email?.touched"
              [showRequired]="email?.errors?.['required'] && email?.touched"></app-validation-message>
            </div>
  
            <!-- Password input -->
            <div class="form-outline mb-3">
              <label class="form-label" for="password">Password</label>
              <input
              type="password" 
              id="password" 
              class="form-control form-control-lg"
              placeholder="Enter password"
              formControlName="password"
              />
              <app-validation-message label="Password" [showMinLength]="password?.hasError('minlength') && password?.touched"
               [showMaxLength]="password?.hasError('maxlength') && password?.touched"
               [showRequired]="password?.errors?.['required'] && password?.touched"
               [minLength]="minLength"
               [maxLength]="maxLength"></app-validation-message>
            </div>
  
            <div class="d-flex justify-content-between align-items-center">
              <!-- Checkbox -->
              <div class="form-check mb-0">
                <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
                <label class="form-check-label" for="form2Example3">
                  Remember me
                </label>
              </div>
              <a href="#!" class="text-body">Forgot password?</a>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button 
              type="button" 
              class="btn btn-primary btn-lg"
              (click)="login()" [disabled]="submitted"
              [disabled]="submitted || !loginForm.valid"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
              <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="/#/home"
                  class="link-danger">Register</a></p>
            </div>
  
          </form>
        </div>
      </div>
    </div>
