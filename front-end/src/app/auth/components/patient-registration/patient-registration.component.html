

<section class="vh-100 scrollable" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black " style="border-radius: 25px;">
          <div class="card-body p-md-5">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Patient Registration Form</p>

                <form 
                class="mx-1 mx-md-4"
                [formGroup]="registrationForm"
                (submit)="save()"
                aria-labelledby="registrationForm"
                autocomplete="off"
                >

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="firstName">First Name</label>
                      <input 
                       type="text" 
                       id="firstName" 
                       class="form-control" 
                       formControlName="firstName"
                       />
                       <app-validation-message label="First Name" 
                       [showRequired]="firstName?.errors?.['required'] && firstName?.touched"></app-validation-message>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="middleName">Middle Name</label>
                      <input 
                       type="text" 
                       id="middleName" 
                       class="form-control" 
                       formControlName="middleName"
                       />
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="surName">Last Name</label>
                      <input 
                       type="text" 
                       id="surName" 
                       class="form-control" 
                       formControlName="surName"
                       />
                       <app-validation-message label="Last Name" 
                       [showRequired]="surName?.errors?.['required'] && surName?.touched"></app-validation-message>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="email">Your Email</label>
                      <input 
                       type="email" 
                       id="email" 
                       class="form-control" 
                       formControlName="email"
                       />
                      <app-validation-message label="Email" [showPattern]="email?.hasError('pattern') && email?.touched"
                      [showRequired]="email?.errors?.['required'] && email?.touched"></app-validation-message>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="date_of_birth">Date of Birth</label>
                      <input 
                       type="date" 
                       id="date_of_birth" 
                       class="form-control" 
                       formControlName="date_of_birth"
                       />
                       <app-validation-message label="Date of Birth" 
                       [showRequired]="date_of_birth?.errors?.['required'] && date_of_birth?.touched"></app-validation-message>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="gender">Gender</label>
                      <select
                      id="gender"
                      placeholder="Select gender"
                      formControlName="gender"
                      class="container-fluid"
                      >
                    <option value="Male">male</option>
                    <option value="Female">female</option>
                      </select>
                      <app-validation-message label="Gender" 
                       [showRequired]="gender?.errors?.['required'] && gender?.touched"></app-validation-message>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="address">Address</label>
                      <input 
                       type="text" 
                       id="address" 
                       class="form-control"
                       formControlName="Address"
                      />
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="phone">Mobile Number</label>
                      <input 
                       type="tel" 
                       id="phone" 
                       class="form-control"
                       formControlName="phone"
                      />
                      <app-validation-message label="Phone number" [showMinLength]="phone?.hasError('minlength') && phone?.touched"
                      [showMaxLength]="phone?.hasError('maxlength') && phone?.touched"
                      [minLength]="8"
                      [maxLength]="13"></app-validation-message>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="bloodGroup">Blood Group</label>
                      <select
                      id="bloodGroup"
                      fullWidth
                      placeholder="Blood Group"
                      formControlName="bloodGroup"
                      class="container-fluid"
                      >
                    <option value="A+">A+</option>
                    <option value="A-">A-</option>
                    <option value="B+">B+</option>
                    <option value="B-">B-</option>
                    <option value="AB">AB</option>
                    <option value="O+">O+</option>
                    <option value="O-">O-</option>
                  </select>
                      <app-validation-message label="Blood Group" 
                      [showRequired]="bloodGroup?.errors?.['required'] && bloodGroup?.touched"></app-validation-message>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="medicalConditions">Any Medical Conditions?</label>
                      <input 
                       type="text" 
                       id="medicalConditions" 
                       class="form-control"
                       formControlName="medicalConditions"
                       placeholder="Any existing medical conditions?"
                      />   
                    </div>
                  </div>
                  
                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="password">Password</label>
                      <input 
                       type="password" 
                       id="password" 
                       class="form-control"
                       formControlName="password"
                      />
                      <app-validation-message label="Password" [showMinLength]="password?.hasError('minlength') && password?.touched"
                      [showMaxLength]="password?.hasError('maxlength') && password?.touched"
                      [showRequired]="password?.errors?.['required'] && password?.touched"
                      [minLength]="minLength"
                      [maxLength]="maxLength"></app-validation-message>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="confirmPassword">Repeat your password</label>
                      <input 
                       type="password" 
                       id="confirmPassword" 
                       class="form-control"
                       formControlName="confirmPassword"
                       (input)="compare()"
                      />
                       <app-validation-message label="Password" [showMinLength]="password?.hasError('minlength') && password?.touched"
                       [showMaxLength]="password?.hasError('maxlength') && password?.touched"
                       [showRequired]="password?.errors?.['required'] && password?.touched"
                       [minLength]="minLength"
                       [maxLength]="maxLength"></app-validation-message>
                    </div>
                  </div>

                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c" />
                    <label class="form-check-label" for="form2Example3">
                      I agree all statements in <a href="#!">Terms of service</a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button 
                    type="submit" 
                    class="btn btn-primary btn-lg"
                    [disabled]="submitted || !registrationForm.valid || disable"
                    >Register</button>
                  </div>
                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <p class="small fw-bold mt-2 pt-1 mb-0">Don't have an account? <a href="/#/auth/login"
                      class="link-danger">Login</a></p>
                  </div>
                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
